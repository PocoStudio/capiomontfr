<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo_base_bleu-clair-ligth_55_55.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-Capiomont</title>
    <script>
      (function() {
        try {
          var storedTheme = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

          if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
            var style = document.createElement('style');
            style.innerHTML = `
              html, body {
                background: linear-gradient(135deg, #0f172a 0%, #020420 100%);
              }
            `;
            document.head.appendChild(style);
          }
        } catch (e) {
          console.error('Erreur lors de l\'application du th√®me initial', e);
        }
      })();
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
