<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection - Capiomont</title>
  <script>
    // Redirection immédiate vers la page principale
    // GitHub Pages sert automatiquement 404.html pour les routes non trouvées
    // On redirige vers la racine qui affiche la page de maintenance
    window.location.replace('/');
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Red Hat Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .loader {
      text-align: center;
      color: #6b7280;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 16px;
      border: 3px solid #f3f4f6;
      border-top-color: #da1640;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirection en cours...</p>
  </div>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/">
  </noscript>
</body>
</html>
